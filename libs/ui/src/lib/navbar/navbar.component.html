<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>{{appTitleProps}}</span>
        <span class="example-spacer"></span>
        <div *ngIf='!user; else loggedIn'>            
            <a mat-icon-button class="example-icon" aria-label="login"  title="Login" [routerLink]="['/auth/login']">
                <mat-icon>perm_identity</mat-icon>
            </a>
        </div>
        <ng-template #loggedIn>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="logout"  title="Logout" (click)="onLogout()">
                <mat-icon>login</mat-icon>
            </button>
        </ng-template>      
    </mat-toolbar-row>
</mat-toolbar>
