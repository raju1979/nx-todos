<form #loginForm="ngForm" class="example-form" (ngSubmit)="loginForm.form.valid && doLogin()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" name="email" matInput placeholder="Email" [(ngModel)]="user.email" required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Pasword</mat-label>
                <input type="password" name="password" matInput placeholder="Password" [(ngModel)]="user.password"
                    required>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Submit</button>
        </mat-card-actions>
    </mat-card>
</form>
